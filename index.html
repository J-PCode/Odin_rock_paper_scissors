<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cont">
        <div class="container">            
        <h1 class="header">Rock Paper Scissors</h1>     
        <!-- tämä näyttää pelin tilanteen -->
        <h2 class="round"></h2>
        <div id="game" class="hide">
            <p class="info">Player vs Computer</p>
            <p class="info">-</p>
            <p class="info">choose your weapon</p>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <!-- tämä näyttää tuloksen -->
        <div id="results">
            <p id="valitsi">Classic rock, paper and Scissors game. In this version you play against computer. First one to get 5 points wins.</p>
            <p id="pisteet"></p>
            <p id="tulos">Start game</p> 
            <div class="buttons">
                <button id="begin">Begin</button>
            </div>

        </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
